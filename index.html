<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/sidebar.css">
  <link rel="stylesheet" href="./styles/content.css">
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="main-wrapper">
    <div id="sidebar">
      <div id="sidebar-ui">
        <div id="sidebar-header">
          <img class="sidebar-library-svg" src="./svg/reshot-icon-library-HZY723RUMP.svg" alt="">
          <p>Library</p>
        </div>
        <form id="book-form" action="">
          <div class="input-wrapper">
            <label for="name">Title</label>
            <input id="name" name="name" type="text" required>
          </div>
          <div class="input-wrapper">
            <label for="author">Author</label required>
            <input id="author" name="author" type="text" required>
          </div>
          <div class="input-wrapper">
            <label for="pages">Pages</label>
            <input id="pages" name="pages" type="text" required>
          </div>
          <div class="checkbox-wrapper">
            <input id="read" name="read" type="checkbox">
            <label for="read">I have read this book</label>
          </div>
          <button class="add-book-btn button-74">Add</button>
        </form>
      </div>
      
      <footer id="sidebar-footer">
        <p id="created-by">Created by
          <a target="_blank" href="https://github.com/firatyedibela">@firatyedibela</a>
        </p>
        <a href="https://github.com/firatyedibela" target="_blank">
          <img src="./svg/github.svg" alt="">
        </a>      
      </footer>
    </div>
    <div id="content">
      <table>
        <thead>
          <tr class="table-header">
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
            <th>Removal</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
      <footer id="dashboard">
        <div>
          <img src="./dashboard-svg/books-read.svg" alt="">
          <p>Books Read: </p>
        </div>
        <div>
          <img src="./dashboard-svg/books-unread.svg" alt="">
          <p>Books Unread: </p>
        </div>
        <div>
          <img src="./dashboard-svg/total-books.svg" alt="">
          <p>Total Books: </p>
        </div>
        <div>
          <img src="./dashboard-svg/total-unique-authors.svg" alt="">
          <p>Total Unique Authors: </p>
        </div>
        <div>
          <img src="./dashboard-svg/total-pages.svg" alt="">
          <p>Total Pages:  43454</p>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
