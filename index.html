<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/sidebar.css">
  <link rel="stylesheet" href="./styles/content.css">
  <link rel="stylesheet" href="./styles/header.css">
</head>
<body>
  <div id="main-wrapper">
    <div id="sidebar">
      <div id="sidebar-header">
        <img class="sidebar-library-svg" src="./svg/reshot-icon-library-HZY723RUMP.svg" alt="">
        <p>Library</p>
      </div>
      <div class="dashboard">
      </div>
      <form id="book-form" action="">
        <div class="input-wrapper">
          <label for="name">Title</label>
          <input id="name" name="name" type="text" required>
        </div>
        <div class="input-wrapper">
          <label for="author">Author</label required>
          <input id="author" name="author" type="text" required>
        </div>
        <div class="input-wrapper">
          <label for="pages">Pages</label>
          <input id="pages" name="pages" type="text" required>
        </div>
        <div class="checkbox-wrapper">
          <input id="read" name="read" type="checkbox">
          <label for="read">I have read this book</label>
        </div>
        <button class="add-book-btn">Add</button>
      </form>
      <footer>
        <p id="created-by">Created by @firatyedibela</p>
        <img src="" alt="">
      </footer>
    </div>
    <div id="content">
      <table>
        <thead>
          <tr class="table-header">
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
            <th>Removal</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
